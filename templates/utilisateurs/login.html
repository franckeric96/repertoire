{% extends 'base/baselogin.html' %}
{% load static %}

{% block title %}

<title> login </title>

{% endblock title %}


{% block content %}
<!-- Login 16 start -->
<div class="login-16">
    <div class="container">
        <div class="row login-box">
            <div class="col-lg-5 col-md-12 bg-img none-992 align-self-center">
                <div class="info">
                    <div class="logo clearfix">
                        <a href="{% url 'login' %}">
                            <img src="{% static 'assets/img/logos/logo.png' %}" alt="logo">
                        </a>
                    </div>
                    <div class="btn-section clearfix">
                        <a href="{% url 'login' %}" class="link-btn active btn-1 default-bg">Login</a>
                        <div class="clearfix"></div>
                        <a href="{% url 'register' %}" class="link-btn btn-1">Register</a>
                        <div class="clearfix"></div>

                        <a href="{% url 'index' %}" class="btn btn-danger">Retour</a>

                    </div>
                    
                </div>
            </div>
            <div class="col-lg-7 col-md-12 bg-color-8 align-self-center">
                <div class="form-section">
                    <div class="logo-2 clearfix">
                        <a href="{% url 'login' %}">
                            <img src="{% static 'assets/img/logos/logo-2.png' %}" alt="logo">
                        </a>
                    </div>
                    <h3>Sign into your account</h3>
                    <div class="login-inner-form">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group form-box">
                                {{ form.username }}
                                <i class="flaticon-user"></i>

                            </div>

                            <div class="form-group form-box">
                                {{ form.password }}
                                <i class="flaticon-password"></i>

                            </div>
                            
                            <div class="checkbox clearfix">
                                <div class="form-check checkbox-theme">
                                    <input class="form-check-input" type="checkbox" value="" >
                                    <label class="form-check-label" >
                                        Remember me
                                    </label>
                                </div>
                                
                            </div>
                            <div class="form-group mb-0">
                                <button type="submit" class="btn-md btn-theme btn-block">Login</button>
                            </div>
                            <p class="text">Don't have an account?<a href="{% url 'register' %}"> Register here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login 16 end -->

    
{% endblock %}
